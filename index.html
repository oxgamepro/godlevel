<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwc30OLmxpM07us12zvGFEC7BKhaBbaaJ_y0Pttc1KdO7KgKUpBQQ7KoQVACLT2_pTq/exec';

  async function fetchLeaderboard() {
    try {
      const response = await fetch(scriptURL);
      const data = await response.json(); // [["1", "Rahul", 5], ...]

      const leaderboardDiv = document.querySelector('.leaderboard');
      leaderboardDiv.innerHTML = "";

      data.forEach(entry => {
        const [rank, name, wins] = entry;

const nameDiv = document.createElement("div");
  nameDiv.textContent = `${rank}. ${name}`;  // 👈 अब रैंक और नाम दोनों दिखेंगे

  nameDiv.addEventListener("click", () => {
    showPlayerDetails(rank, name, wins);
  });

        leaderboardDiv.appendChild(nameDiv);
      });
    } catch (error) {
      console.error("Error loading leaderboard:", error);
      document.querySelector('.leaderboard').innerText = "Unable to load leaderboard.";
    }
  }

  function showPlayerDetails(rank, name, wins) {
    const detailsDiv = document.getElementById("player-details");
    detailsDiv.innerHTML = `
      <strong>Rank:</strong> ${rank}<br>
      <strong>Name:</strong> ${name}<br>
      <strong>Wins:</strong> ${wins}
    `;
  }

  // 🆕 Add player name to leaderboard
  function submitScore(name) {
    fetch(scriptURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name: name })
    })
    .then(res => res.text())
    .then(res => {
      console.log("Submitted:", res);
      fetchLeaderboard(); // Refresh leaderboard
    })
    .catch(err => console.error("Error submitting score:", err));
  }

  // Call on page load
  fetchLeaderboard();
</script>
